<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/view/cars.html">Car Operations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/view/reservation.html">View Reservations</a>
                        </li>
                    </ul>
                </div>
                <div class="ml-auto">
                    <a id="logoutBtn" class="btn btn-primary" href="#">Logout</a>
                </div>
            </div>
        </nav>
        <div id="nav-header"></div>
        <div class="row page-content">
            <h1 class="header">Cars reservation</h1>
            <form action="" id="admin-form">
                <div class="row">
                    <div class="mb-3 col-6">
                        <lable class="form-label">User Id</lable>
                        <select name="userId" id="userId" class="form-control"></select>
                    </div>
                    <div class="mb-3 col-6">
                        <lable class="form-label">Car Vin</lable>
                        <select name="vin" id="vin" class="form-control"></select>
                    </div>
                    <div class="mb-3 col-6">
                        <lable class="form-label">date</lable>
                        <input type="date" name="date" id="date" class="form-control">
                    </div>
                    <div class="mb-3 col-6">
                        <lable class="form-label">Unit Price per day</lable>
                        <input type="number" name="price" id="price" class="form-control"></select>
                    </div>
                </div>

                <button type="button" id="btnReserved">Reserved</button>
                <button type="reset" id="btnReset">Reset</button>

                <input type="checkbox" id="showAll"> Im Admin (show ALL)
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <td>Id</td>
                <td>User Id</td>
                <td>Car Vin</td>
                <td>Date</td>
                <td>Price</td>
                <td>Status</td>
                <td>Action</td>
            </thead>
            <tbody id="tblRes">

            </tbody>
        </table>
    </div>
    <!--
    View detail popup
-->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="viewDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <div id="loading" style="display: block;"><img src="../img/loading.gif" class="loading" alt=""
                            srcset=""> </div>
                    <div id="contentModal" style="display: none;">
                        <div class="card" id="res-card">
                            <img class="card-img" id="car-img" src="..." alt="Card image" style="width: 265px;">
                            <div class="card-body">
                                <h5 class="card-title">Reservation Id: <span id="resId"></span> Rent User: <span
                                        id="rentUser"></span></h5>
                                <p class="card-text">
                                <div>Date: <span id="rentDate"></span></div>
                                <div>
                                    Price: <span id="unitPrice"></span>
                                </div>
                                <div>Number of Day: <span id="numOfDays"></span></div>
                                <div>Total Price: <span id="totalPrice"></span></div>
                                </p>

                            </div>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button id="cancel" class="btn btn-danger" data-bs-dismiss="modal">Cancel reservation</button>
                    <button id="returnCar" class="btn btn-primary" data-bs-dismiss="modal">Return Car</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/lib.js"></script>
    <script src="../js/res.js"></script>
    <script src="../js/user-api.js"></script>
</body>

</html>
